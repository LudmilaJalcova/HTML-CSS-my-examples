  <body>
    <form action="">

        type="checkbox"
        name="vyber"
        value="1"
        id="I have a bike"

      <input type="checkbox" name="vyber" value="2" id="I have a car" /><label
        for="I have a car"
        >I have a car</label
      ><br />
